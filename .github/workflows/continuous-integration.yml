name: CI

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Change directory to client
      run: cd client  # Muda o diretório para 'client'

    - name: Install dependencies
      working-directory: client  # Especifica o diretório para o npm install
      run: npm install

    - name: Run tests
      working-directory: client  # Especifica o diretório para os testes
      run: npm test
