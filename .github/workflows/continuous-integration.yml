name: CI

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' #qualquer versao a partir da 20.x.x

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
